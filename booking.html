<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Experience unforgettable holidays with ChronoQuest. Travel in time, gain unique memories, and return to the present without losing any time.">
    <meta name="keywords"
        content="ChronoQuest, time travel, time travel holidays, historical travel, future travel, time machine, holidays, travel memories">
    <!-- Title -->
    <title>ChronoQuest - Booking</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <img id="logo-image" src="assets/images/logo_dark.webp" alt="logo">
            <h1 id="logo">ChronoQuest</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="booking.html">Booking</a></li>
                <li><a href="review.html">Review</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main id="booking-main">
        <section id="booking">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <div class="booking-form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="booking-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="booking-form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="booking-form-group">
                    <label for="start-date">Date</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="booking-form-group">
                    <label for="time-period">Time Period (days)</label>
                    <input type="number" id="time-period" name="time-period" min="1" required>
                </div>
                <div class="booking-form-group">
                    <label for="era">Era</label>
                    <select id="era" name="era">
                        <option value="ad">A.D.</option>
                        <option value="bc">B.C.</option>
                    </select>
                </div>
                <div class="booking-form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="booking-form-group">
                    <label for="special-requests">Special Requests</label>
                    <textarea id="special-requests" name="special-requests"></textarea>
                </div>
                <div class="booking-form-group">
                    <label for="map">Pick Your Travel Location</label>
                    <div id="map">
                        <iframe src="https://bit.ly/2QVfkiy" title="map to pick travel destenation" frameborder="0"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <label for="location">Enter Location Coordinates or Address:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit Us on Facebook"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit Us on Twitter"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit Us on YouTube"><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit Us on Instagram"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/77df4eb855.js" crossorigin="anonymous"></script>
</body>

</html>
