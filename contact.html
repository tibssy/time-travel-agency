<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Experience unforgettable holidays with ChronoQuest. Travel in time, gain unique memories, and return to the present without losing any time.">
    <meta name="keywords"
        content="ChronoQuest, time travel, time travel holidays, historical travel, future travel, time machine, holidays, travel memories">
    <!-- Title -->
    <title>ChronoQuest - Contact</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <img id="logo-image" src="assets/images/logo_dark.webp" alt="logo">
            <h1 id="logo">ChronoQuest</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="review.html">Review</a></li>
                <li class="active"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <section id="contact-info">
            <div class="contact-details">
                <h2>Get in Touch</h2>
                <p>If you have any questions, feel free to reach out to us. We'd love to hear from you!</p>
                <ul>
                    <li><strong>Address:</strong> 123 Time Traveler Lane, Quantum City, QC 12345</li>
                    <li><strong>Phone:</strong> +1 (555) 123-4567</li>
                    <li><strong>Email:</strong> <a href="mailto:info@chronoquest.com">info@chronoquest.com</a></li>
                </ul>
            </div>
            <div id="contact-map">
                <iframe src="https://bit.ly/2QVfkiy" title="ChronoQuest Location Map" frameborder="0" allowfullscreen>
                </iframe>
            </div>
        </section>
        <section id="contact-form">
            <h2>Contact Form</h2>
            <form action="https://formdump.codeinstitute.net" method="POST">
                <div class="contact-form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="contact-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="contact-form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="contact-form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit Us on Facebook"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit Us on Twitter"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit Us on YouTube"><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit Us on Instagram"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/77df4eb855.js" crossorigin="anonymous"></script>
</body>

</html>
